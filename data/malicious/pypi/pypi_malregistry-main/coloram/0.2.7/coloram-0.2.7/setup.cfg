[metadata]
name = coloram
version = 0.2.7
description = Official Stanford Karel library used in CS 106A
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tyleryep/stanford-karel
author = Tyler Yep
author_email = tyep@cs.stanford.edu
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
packages = coloram
python_requires = >=3.7
include_package_data = True

[options.package_data]
coloram = py.typed

[mypy]
strict = True
allow_untyped_calls = True
show_error_codes = True
enable_error_code = ignore-without-code

[mypy-problems.*]
ignore_errors = True

[mypy-solutions.*]
ignore_errors = True

[mypy-tests.programs.*]
ignore_errors = True

[pylint.main]
evaluation = 10.0 - ((float(5 * error + warning + refactor + convention + info) / statement) * 10)

[pylint.MESSAGES CONTROL]
enable = 
	useless-suppression,
	deprecated-pragma,
	use-symbolic-message-instead,
disable = 
	missing-docstring,
	too-many-arguments,
	too-many-locals,
	too-many-instance-attributes,
	too-few-public-methods,
	too-many-public-methods,
	too-many-ancestors,
	unused-wildcard-import,
	wildcard-import,
	attribute-defined-outside-init,
	duplicate-code,
	invalid-name,
	line-too-long,  # Covered by flake8
	fixme,

[isort]
profile = black

[flake8]
max-line-length = 88
extend-ignore = E203,F401,F403,F405

[egg_info]
tag_build = 
tag_date = 0

