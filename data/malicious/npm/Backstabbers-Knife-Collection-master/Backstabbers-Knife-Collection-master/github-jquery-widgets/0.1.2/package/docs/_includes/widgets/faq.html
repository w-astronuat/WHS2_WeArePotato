<script type="text/template" data-template-id="faq"><div class="portlet light faq-widget"><div class="portlet-body"><div class="row"><div class="col-md-3"><ul class="ver-inline-menu tabbable margin-bottom-10"><% var first = true %><% $.each(items, function(i, item ){ %><% if(typeof item.slug === 'undefined') return; %><li class="<% if(first){ %>active<%; first = false; } %>"><a data-toggle="tab" href="#<%= item.slug %>"><i class="fa fa-plus"></i><%= $.wordwrap(item.name, 22, '..') %></a></li><% }) %></ul></div><div class="col-md-9"><div class="tab-content"><% first = true %><% $.each(items, function(i, item){ %><% if(typeof item.slug === 'undefined') return; %><div class="tab-pane <% if(first){ %>active<%; first = false; } %>" id="<%= item.slug %>"><%= item.content %></div><% }) %></div></div></div></div></div></script>.
