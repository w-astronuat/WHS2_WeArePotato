[metadata]
description-file = README.md

[options]
setup_requires = 
	setuptools>=58.0.4

[options.entry_points]
console_scripts = 
	mi-comando = mipaquete.main:main

[options.extras_require]
dev = 
	black
	flake8
	mypy
	pytest

[options.packages.find]
where = src

[options.package_data]
* = py.typed

[bdist_wheel]
universal = True

[aliases]
test = pytest

[pbr]
skip_authors = True
skip_changelog = True
skip_reno = True

[global]
post_hooks = 
	install = mipaquete.post_install_hook:post_install

[egg_info]
tag_build = 
tag_date = 0

