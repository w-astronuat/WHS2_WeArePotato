<script type="text/template" data-template-id="posts-search"><div class="portlet light bordered"><div class="portlet-title"><div class="caption font-green-sharp"><i class="icon-magnifier font-green-sharp"></i> <span class="caption-subject bold uppercase">Search results</span></div><div class="actions"><a class="btn btn-circle btn-icon-only btn-default" href="#"><i class="icon-close"></i></a></div></div><div class="portlet-body"><div class="table-responsive"><table class="table table-striped table-bordered table-hover posts-by-tag-table table-blog-posts"><thead><tr><th width="200">Post</th><th>Description</th><th>Date</th><th width="200">Tags</th></tr></thead><tbody><% $.each(results, function(i, post){ %><tr><td><a href="<%= post.url %>"><%= post.title %></a><br></td><td><small><%= converter.makeHtml(post.description) %></small></td><td><%= post.date %></td><td><div class="blog-img blog-tag-data"><ul class="list-inline blog-tags"><% $.each(post.tags, function(i, tag){ %><li><i class="fa fa-tags"></i> <a href="#" data-tag="<%= tag %>"><%= tag %></a></li><% }); %></ul></div></td></tr><% }); %></tbody></table></div></div></div></script>.
