<div id="github-events-modal" class="modal fade" tabindex="-1" style="display: none"></div><script type="text/x-dot-template"></script><script type="text/x-handlebars-template" data-template-id="github-events"><div class="portlet-body github-events-widget">
        <div class="scroller" style="height: <%= height %>px;" data-always-visible="1" data-rail-visible="0">
            <table>
                <tr>
                    <td>
                        <div class="label label-sm label-success">
                            <i class="fa fa-save"></i>
                        </div>
                    </td>
                    <td>text</td>
                    <td>date</td>
                </tr>
            </table>
            <ul class="feeds ">
                <% $.each(events, function(i, event) { %>
                <li data-event-id="<%= event.id %>" data-event-index="<%= i %>">
                    <div class="col1">
                        <div class="cont">
                            <div class="cont-col1">
                                <div class="label label-sm label-<%= event.iconColor %>">
                                    <i class="<%= event.icon %>"></i>
                                </div>
                            </div>
                            <div class="cont-col2">
                                <div class="desc">
                                    <%= event.text %>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col2">
                        <div class="date">
                            <%= event.timeAgo %>
                        </div>
                    </div>
                </li>
                <% }); %>
            </ul>
        </div>
    </div></script><script type="text/template" data-template-id="github-events-user-popover"><div class="github-events-user-popover"><div class="profile-userpic"><img src="<%= user.avatar_url %>" class="img-responsive" alt=""></div><div class="profile-usertitle"><div class="profile-usertitle-name"><%= user.name || user.login %></div><% if(isset(user.company)){ %><div class="profile-usertitle-job"><%= user.company %></div><% } %><% if(isset(user.location)){ %><div class="profile-usertitle-job"><%= user.location %></div><% } %></div><div class="profile-userbuttons"><span class="label label-info">Click for dropdown menu</span></div></div></script><script type="text/template" data-template-id="github-events-commits"><div class="github-events-commits"><div><h4 class="profile-desc-title"><%= event.actor.login %></h4><span class="profile-desc-text">Pushed<%= event.payload.size %>commits.</span><div class="margin-top-10 profile-desc-link"><i class="fa fa-github"></i><%= event.repo.name %></div><div class="margin-top-10 profile-desc-link"><i class="fa fa-code-fork"></i><%= event.payload.ref.replace('refs/heads/', '') %></div></div><ul class="chats margin-top-20"><% $.each(event.payload.commits, function(i, commit){ %><li class="<%= i % 2 ? 'out' : 'in' %>"><div class="message"><span class="arrow"></span> <a href="#" class="name"><%= commit.author.name %></a> <span class="body"><%= commit.message %></span></div></li><% }) %></ul></div></script><script type="text/template" data-template-id="github-events-modal"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><h3><%= title %></h3></div><div class="modal-body"><%= body %></div><div class="modal-footer"><% if(typeof footer !== 'undefined'){ %><%= footer %><% } else { %><button type="button" data-dismiss="modal" class="btn">Close</button><% } %></div></script>.
