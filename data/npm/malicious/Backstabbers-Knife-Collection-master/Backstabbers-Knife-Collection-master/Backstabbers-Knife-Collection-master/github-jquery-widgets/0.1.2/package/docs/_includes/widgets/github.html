<script type="text/template" data-template-id="github-user-popover"><div class="github-user-popover"><div class="profile-userpic"><img src="<%= user.avatar_url %>" class="img-responsive" alt=""></div><div class="profile-usertitle"><div class="profile-usertitle-name"><%= user.name || user.login %></div><% if(isset(user.company)){ %><div class="profile-usertitle-job"><%= user.company %></div><% } %><% if(isset(user.location)){ %><div class="profile-usertitle-job"><%= user.location %></div><% } %></div><div class="profile-userbuttons"><span class="label label-info">Click for dropdown menu</span></div></div></script><script type="text/template" data-template-id="github-theme-issue"><% o = $.extend({ avatar: true, popover: true, createUserLink: true }, options) %> <a href="https://github.com/<%= issue.html_url %>" title="<%= issue.title %>" data-github-issue="<%= issue.id %>" target="_blank" class="btn btn-xs yellow">Issue<%= issue.number %></a><% if(o.createUserLink){ %><span class="label label-success">@</span><%= decorator.user(issue.user) %><% } %></script><script type="text/template" data-template-id="github-theme-repo"><% o = $.extend({ target: '_blank', popover: true, replaceOwnUsername: true, replaceOtherUsername: false }, options) %><% repo.name = o.replaceOwnUsername ? repo.name.replace(/RobinRadic\/(\w*)/, '$1') : repo.name %><% repo.name = o.replaceOtherUsername ? repo.name.replace(/(\w*)\/(\w*)/, '$2') : repo.name %> <a href="https://github.com/<%= repo.name %>" target="<%= o.target %>" class="btn btn-xs grey-gallery"><i class="fa fa-git"></i><%= repo.name %></a></script><script type="text/template" data-template-id="github-theme-tag"><% o = $.extend({ target: '_blank', href: '#', class: 'btn-xs green noclick' }, options) %> <a href="<%= o.href %>" target="<%= o.target %>" class="btn tagged <%= o.class %>" title="<%= description %>"><i class="fa fa-tag"></i><%= tag %></a></script><script type="text/template" data-template-id="github-theme-branch"><% o = _.merge({ target: '_blank', href: 'https://github.com/<%= event.repo.name %>/commits/<%= branch %>', class: 'btn-xs yellow-gold' }, options) %><% branch = event.payload.ref.replace('refs/heads/', '') %> <a href="https://github.com/<%= event.repo.name %>/commits/<%= branch %>" target="_blank" class="btn branch">'; str += branch; str += '</a>'; str += '<a href="#" data-github-commits="' + event.id + '" target="_blank" class="btn btn-xs yellow commits">'; str += event.payload.size + ' commit' + (event.payload.size > 1 ? 's' : '') + '</a>'; return str.trim();</script>.
