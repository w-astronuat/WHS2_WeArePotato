<meta charset="{{ site.encoding }}">
<title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{{ site.keywords | join: ', ' }}, {% if page.tags %}{{ page.tags | join: ', ' }}{% endif %}, {% if page.keywords %}{{ page.keywords | join: ', ' }}{% endif %}">

<!-- Open Graph -->
<meta property="og:locale" content="en_US">
<meta property="og:type" content="article">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">

<link rel="shortcut icon" href="/images/favicon.svg">

<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet" type="text/css">
<link href="/assets/global/plugins/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet">
<link href="/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" type="text/css" rel="stylesheet">

<link rel="stylesheet" href="/assets/global.css">

{% if page.plugin-css %}
{% for name in page.plugin-css %}
<link href="{{ ASSETDIR }}/global/plugins/{{ name }}.css" rel="stylesheet" type="text/css"/>
{% endfor %}
{% endif %}

<link href="{{ ASSETDIR }}/theme.css" rel="stylesheet">

<!-- @ifdef DEBUG -->
<link href="{{ ASSETDIR }}/fast.css" rel="stylesheet">
<!-- @endif -->

{% if page.custom-css %}
{% for name in page.custom-css %}
<link href="{{ ASSETDIR }}/{{ name }}.css" rel="stylesheet" type="text/css"/>
{% endfor %}
{% endif %}

<script src="{{ ASSETDIR }}/jquery.custom.min.js" type="text/javascript"></script>
<script>
        var GHDATA = {
            data: {{ site.data | jsonify }},
            github: {{ site.github | jsonify }}
        };

        window.GHDATA = GHDATA;
</script>
